<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        if(clientWidth>=640){
                            docEl.style.fontSize = '100px';
                        }else{
                            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                        }
                    };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="../style/order.css">
</head>
<body>
    <div id="orderHandle">
        <div id="state">
            <i class="car"></i>
            <div class="order_state">
                <h3>待支付</h3>
                <p>等待买家支付</p>
                <p>距订单关闭还剩：<span class="time_left">0天0小时0分0秒</span></p>
            </div>
            <i class="caution"></i>
        </div>

        <div id="receiveMsg">
            <i class="location"></i>
            <p class="receiver">收货人：<span class="name">seven.王</span><span class="phone">136****5342</span></p>
            <p class="address"><span>收货地址：</span><span class="addr_detail">中国上海上海明星去华裔式样大厦啊10层谁司的郭芙蓉个人四季啊</span></p>
        </div>

        <div id="googDetail">
            <h3><i></i>商品信息</h3>
            <div class="good_msg clearfix">
                <span class="img"></span>
                <div class="product_desc">
                    <p class="name">草莓有机生态草莓打开的卡斯科斯科拉卡拉克卢萨卡</p>
                    <p class="parameter">颜色：中国红&nbsp;&nbsp;&nbsp;&nbsp;尺寸：5.0寸</p>
                </div>
                <div class="price"><span class="price_now">￥3999.00</span><br><span class="price_primary">4999.00</span><br><span class="count">×2</span></div>
            </div>
            <div class="price_detail">
                <p><span>起拍价总计：</span><span class="count_detail">￥3999.00</span></p>
                <p><span>中标价总计：</span><span class="count_detail">￥3999.00</span></p>
                <p><span>减价节省：</span><span class="count_detail">￥0.00</span></p>
                <p><span>物流费用：</span><span class="count_detail">￥10.00</span></p>
            </div>
            <div class="price_total clearfix">
                <p>共<span class="count">2</span>件商品，共<span class="fee">￥3999.00</span>元</p>
                <button class="order_edit red">付款</button>
                <button class="order_edit">取消订单</button>
            </div>
        </div>


    </div>
</body>
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../script/paipaiCompnt.js"></script>

<script>

    $(function(){

        var timeLeft = 234567;
        var timerList = [];

        var addOrderTimer = new Paipai;
        addOrderTimer.addOrderTimer(timeLeft,$('#state .time_left'),timerList);



    })

    $('#orderSorts .nav_wrap').on('click', '.tab', function(){
        $('.nav_wrap .tab').removeClass('current');
        $(this).addClass('current');
    })


</script>
</html>

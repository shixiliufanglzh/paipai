<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>会员中心</title>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        if(clientWidth>=640){
                            docEl.style.fontSize = '100px';
                        }else{
                            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                        }
                    };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="../style/personal.css">
</head>
<body>
<div id="persoanlCenter">
    <div id="zoneHeader">
        <span class="avatar"></span>
        <div class="info">
            <span class="name">昵称名称</span><br>
            <span class="phone">136****5342</span>
        </div>
        <i class="detail_enter"></i>
    </div>

    <div id="selection">
        <ul>
            <li class="single_btn loc_purse">
                <i class="pre_icon"></i><span class="title">我的拍币</span><i class="icon_enter"></i><span class="money">20拍币</span>
            </li>

            <li class="single_btn loc_order">
                <i class="pre_icon order"></i><span class="title">我的订单</span><i class="icon_enter"></i>
            </li>

            <li class="single_btn loc_collection">
                <i class="pre_icon collection"></i><span class="title">我的收藏</span><i class="icon_enter"></i>
            </li>

            <li class="single_btn loc_address">
                <i class="pre_icon address"></i><span class="title">地址管理</span><i class="icon_enter"></i>
            </li>

            <li class="single_btn loc_service">
                <i class="pre_icon service"></i><span class="title">联系我们</span><i class="icon_enter"></i>
            </li>

            <li class="single_btn loc_help">
                <i class="pre_icon help"></i><span class="title">新手帮助</span><i class="icon_enter"></i>
            </li>
        </ul>
    </div>
</div>



</body>
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../script/paipaiCompnt.js"></script>

<script>

    $(function(){

        //生成底部导航
        commonCompt.mainNav(5);
    })


    $('body').on('click','#mainNav button',function(){
        if($(this).attr('class') == 'home'){
            window.location.href = '../index.html'
        }else if($(this).attr('class') == 'collection'){
            window.location.href = 'collection.html'
        }else if($(this).attr('class') == 'grab'){
            window.location.href = 'orderGenerate.html'
        }else if($(this).attr('class') == 'order'){
            window.location.href = 'order.html'
        }else if($(this).attr('class') == 'personal'){
            window.location.href = 'personal.html'
        }
    })

    $('#selection').on('click','.single_btn',function(){
        if($(this).hasClass('loc_purse')){
            window.location.href = 'personalPurse.html';
        }else if($(this).hasClass('loc_order')){
            window.location.href = 'order.html';
        }else if($(this).hasClass('loc_collection')){
            window.location.href = 'collection.html';
        }else if($(this).hasClass('loc_address')){
            window.location.href = 'address.html?from=0';
        }else if($(this).hasClass('loc_service')){
            window.location.href = 'contact.html';
        }else if($(this).hasClass('loc_help')){
            window.location.href = 'Q&A.html.html';
        }
    })

    $('#zoneHeader').click(function(){
        if(false){
            commonCompt.verifyPhone(60,"新用户注册",false);
        }else {
            window.location.href = 'personalInfo.html';
        }
    })


</script>
</html>

        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        if(clientWidth>=640){
                            docEl.style.fontSize = '100px';
                        }else{
                            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                        }
                    };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>

<script>
    var $pageNum = 1;
    var $pageSize = 12;
    var finishLoading = true;

    $(function(){
        bindRecordsList($pageNum);

        //没有订单时的显示
        if($('.change_detail').length <= 0){
            $('body').css('background-color','#fff');
            $('#blank').show();

            finishLoading =true
            $('.loading').hide();
        }

    })


    //获取列表
    function bindRecordsList(pageNum){
        //如果是获取第一页，就应该先清空订单列表
        if(pageNum <= 1){
            $('#purseChange').html('');
        }

        //请求数据
        $.ajax({
            url: GET_MONEY_RECORD,
            type:'GET',
            dataType:'json',
            async: false,
            data: {
                pageNum: $pageNum,
                pageSize:$pageSize
            },
            success: function(data){
                apiResponse(data.responseCode,data.responseDesc,data.data);
                if(data.responseCode == 2000){
                    var records = data.data;
                    if(records.length > 0){
                        $('#blank').hide();
                        $('body').css('background-color','#f0f0f0');
                    }
                    var recordsListHtml = "";
                    for(var i=0; i<records.length; i++){
                        if(records[i].recordType.toString() === '2'){
                            changeNum = '-' + records[i].money;
                            changeState = '';
                        }else if(records[i].recordType.toString() === '1'){
                            changeNum = '+' + records[i].money;
                            changeState = 'plus';
                        }

                        recordsListHtml +=  '<div class="change_detail clearfix">'+
                                                '<div class="left">'+
                                                    '<h4>'+ records[i].recordMsg +'</h4>'+
                                                    '<p>' + records[i].createDate + '</p>'+
                                                '</div>'+
                                                '<div class="right '+ changeState +'">' + changeNum + '</div>'+
                                            '</div>'
                    }
                    $('#purseChange').append(recordsListHtml);

                    if(records.length < $pageSize){
                        finishLoading =true
                        $('.loading').hide();
                    }else {
                        $('.loading').show();
                        finishLoading = false;
                    }
                }
            },
            error: function(err){
                console.log(err);
            }
        });
    }

    //加载下一页
    $(document).scroll(function(){
        if(!finishLoading && $(window).height() > $('.loading').offset().top - $(document).scrollTop()){
            $pageNum ++;
            console.log("第"+$pageNum+"页");
            finishLoading = true;
//            setTimeout(function(){
            bindRecordsList($pageNum);
//            },1000)
        }
    })




</script>

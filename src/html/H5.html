<!DOCTYPE html>
<html lang="en" xmlns:wb="http://open.weibo.com/wb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>我的订单</title>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        if(clientWidth>=640){
                            docEl.style.fontSize = '100px';
                        }else{
                            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                        }
                    };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="../../bower_components/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../bower_components/swiper/dist/css/animate.min.css">
    <link rel="stylesheet" href="../style/h5Animate.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- -----------slide1--------------- -->
            <section class="swiper-slide slide_01">
                <div class="pic ani resize" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="els_wrapper">
                    <img src="../imgs/h5/first_frame.png" class="frame ani resize" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="0.5s"> 
                    <img src="../imgs/h5/first_H.png" class="H ani resize" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="1s"> 
                    <img src="../imgs/h5/first_t.png" class="t ani resize" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
                    <p class="text ani resize" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="1.8s">让我们深记着相聚的时刻 让我们珍惜这难得的缘分</p>
                </div>
            </section>
            <!---------------slide2-------------->
            <section class="swiper-slide slide_02">
                <div class="pic ani resize" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="els_wrapper">
                    <img src="../imgs/h5/second_frame.png" class="frame ani resize" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" swiper-animate-delay="0.5s"> 
                    <img src="../imgs/h5/second_H.png" class="H ani resize" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" swiper-animate-delay="1s"> 
                    <img src="../imgs/h5/second_t.png" class="t ani resize" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
                    <p class="text ani resize" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="1.8s">让我们深记着相聚的时刻,让我们珍惜这难得的缘分</p>
                </div>
            </section>
            <!----------------slide3-------------->
            <section class="swiper-slide slide_03">
                    <div class="pic ani resize" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                    <div class="els_wrapper">
                        <img src="../imgs/h5/third_frame.png" class="frame ani resize" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.5s"> 
                        <img src="../imgs/h5/third_H.png" class="H ani resize" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2s" swiper-animate-delay="1s"> 
                        <img src="../imgs/h5/third_t.png" class="t ani resize" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
                        <p class="text ani resize" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" swiper-animate-delay="1.8s">让我们深记着相聚的时刻 让我们珍惜这难得的缘分</p>
                    </div>
            </section>
            <!-- -----------slide4--------------- -->
            <section class="swiper-slide">
                
            </section>
        </div>
                
        <img src="../imgs/web-swipe-tip.png" id="array" class="resize"> 
        <div class="swiper-pagination"></div>  
    </div>

</body>
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/swiper/dist/js/swiper.jquery.min.js"></script>
<script src="../../bower_components/swiper/dist/js/swiper.animate1.0.2.min.js"></script>
<script src="../script/paipaiCompnt.js"></script>

<script>  
            
    var mySwiper = new Swiper ('.swiper-container', {
        direction : 'vertical',
        pagination: '.swiper-pagination',
        mousewheelControl : true,
        onInit: function(swiper){
            swiperAnimateCache(swiper);
            swiperAnimate(swiper);
            console.log(1)
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper);
            console.log(2)
        }	  
    })         
</script>
<script src="../script/wx_browser_api.js"></script>
</html>

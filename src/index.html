    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        if(clientWidth>=640){
                            docEl.style.fontSize = '100px';
                        }else{
                            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                        }
                    };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/swiper/dist/js/swiper.jquery.min.js"></script>
<script src="./script/paipaiCompnt.js"></script>
<script>

    var labels;
    var states = [
        {
            id: 0,
            state_name: "全部状态"
        },
        {
            id: 1,
            state_name: "抢拍中"
        },
        {
            id: 2,
            state_name: "预拍中"
        },
        {
            id: 3,
            state_name: "已售罄"
        }

    ];
    var $filters = {
        sortId: 0,
        stateId: 0,
        sales: false,  //true按销量排序
        price: 0  //无0降序1升序2
    };
    var $pageNum = 1;
    var goodsList = [];
    var timer = null;
    var finishLoading = true;
    var $pageSize = 6;


    $(function(){

        //如果是未绑定手机号的用户
        if(false){
            commonCompt.verifyPhone(60,"新用户注册",false);
        }

        //生成底部导航
        commonCompt.mainNav(1);

        //获取商品分类
        $.ajax({
            url: GETLABELS,
            type:'GET',
            dataType:'json',
//            async:false,
            success: function(data){
                labels = data.data;
                labels.unshift({
                    id: 0,
                    labelName: "全部类型"
                })
                //商品类型筛选列表生成
                var sortListHtml = "";
                sortListHtml += '<li data-sort-id="'+ labels[0].id +'" class="current">'+ labels[0].labelName +'</li>'
                for(var i=1; i< labels.length; i++){
                    sortListHtml += '<li data-sort-id="'+ labels[i].id +'">'+ labels[i].labelName +'</li>'
                }
                $('#sortsWrap ul').html(sortListHtml);

                //商品状态筛选列表生成
                var stateListHtml = "";
                stateListHtml += '<li data-state-id="'+ states[0].id +'" class="current">'+ states[0].state_name +'</li>'
                for(var i=1; i<states.length; i++){
                    stateListHtml += '<li data-state-id="'+ states[i].id +'">'+ states[i].state_name +'</li>'
                }
                $('#statesWrap ul').html(stateListHtml);
            },
            error: function(err){
                console.log(err);
            }
        });

        //商品列表初始化
        bindGoodsList($filters,$pageNum);

        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'horizontal',
            loop: true,
            autoplay: 3000,
            pagination : '.swiper-pagination'
        })

        timer = setInterval(function(){
            for(var i=0; i<$('.single_good').length; i++){
                goodsList[i].nowPrice = commonCompt.accSub(goodsList[i].nowPrice,goodsList[i].reducePrice);
                if(goodsList[i].nowPrice <= goodsList[i].limitPrice){
                    $.ajax({
                        url: REFRESHGOODS,
                        type:'GET',
                        dataType:'json',
                        data: {goodsId:goodsList[i].id,goodsIssueno:goodsList[i].goodsIssueno},
                        async:false,
                        success: function(data){
                            console.log(data);
                            goodsList[i] = data.data;
                        },
                        error: function(err){
                            console.log(err);
                        }
                    });
                }else {
                    $('.single_good').eq(i).find('.price_now').html('￥'+goodsList[i].nowPrice);
                }
            }
        },1000);

    })


    //打开类型列表
    $('#filters .sorts').click(function(){
        $('#filters').addClass('fixed_top');
        $('#statesWrap').hide();
        $('#sortsWrap').fadeIn(300);
    })

    //打开状态列表
    $('#filters .states').click(function(){
        $('#filters').addClass('fixed_top');
        $('#sortsWrap').hide();
        $('#statesWrap').fadeIn(300);
    })

    //选择筛选类型
    $('#sortsWrap ul').on('click','li',function(){
        $(document).scrollTop(0);
        $('#sortsWrap ul li').removeClass('current');
        $(this).addClass('current');
        var $index = $(this).index();
        $('#filters .sorts span').html(labels[$index].labelName);

        $('#sortsWrap').hide();
        $('#filters').removeClass('fixed_top');

        $filters.sortId = labels[$index].id;

        $pageNum = 1;
        bindGoodsList($filters,$pageNum);
    })

    //选择筛选状态
    $('#statesWrap ul').on('click','li',function(){
        $(document).scrollTop(0);
        $('#statesWrap ul li').removeClass('current');
        $(this).addClass('current');
        var $index = $(this).index();
        $('#filters .states span').html(states[$index].state_name);

        $('#statesWrap').hide();
        $('#filters').removeClass('fixed_top');

        $filters.stateId = states[$index].id;

        $pageNum = 1;
        bindGoodsList($filters,$pageNum);
    })

    //是否销量优先
    $('#filters .sales').click(function(){
        $filters.price = 0;
        if($filters.price == 0){
            $('#filters .price i').attr('class','price_sort');
        }

        $(this).toggleClass('active');
        if($(this).hasClass('active')){
            $filters.sales = true;
        }else {
            $filters.sales = false;
        }

        $pageNum = 1;
        bindGoodsList($filters,$pageNum);
    })

    //价格升序/降序
    $('#filters .price').click(function(){
        $filters.sales = false;
        if(!$filters.sales){
            $('#filters .sales').removeClass('active');
        }

        var $arrow = $(this).find('i');
        if($arrow.hasClass('up')) {
            $arrow.removeClass('up').addClass('down');
            $filters.price = 0;
        }else if($arrow.hasClass('down')){
            $arrow.removeClass('down').addClass('up');
            $filters.price = 1;
        }else {
            $arrow.addClass('down');
            $filters.price = 0;
        }

        $pageNum = 1;
        bindGoodsList($filters,$pageNum);
    })

    //点击其他部分隐藏
    $('.sortsWrap').on('click',function(){
        $('.sortsWrap').hide();
        $('#filters').removeClass('fixed_top');
    })

//    $('.sortsWrap .sorts').on('click',function(e){
//        e.stopPropagation();
//    })

    $(document).scroll(function(){
        //菜单顶部吸附
        var max_distance = $('.swiper-container').height() + $('#filters').height()/2;
        if($(document).scrollTop() > max_distance){
            $('#filters').addClass('fixed_top');
        }else {
            if($('.sortsWrap').eq(0).css('display') == "none" && $('.sortsWrap').eq(1).css('display') == "none"){
                $('#filters').removeClass('fixed_top');
            }
        }

        //加载下一页
        if(!finishLoading && $(window).height() > $('.loading').offset().top - $(document).scrollTop() + $('#mainNav').height()){
            $pageNum ++;
            console.log("第"+$pageNum+"页");
            finishLoading = true;
//            setTimeout(function(){
                bindGoodsList($filters,$pageNum);
//            },1000)
        }
    })

    //获取商品列表
    function bindGoodsList(filterData,pageNum){
        //如果是获取第一页，就应该先清空商品列表
        if(pageNum <= 1){
            $('#goods').html('');
        }

        //设置商品列表请求参数
        var paraData = {};
        if(filterData.sortId){
            paraData.labelId = filterData.sortId;
        }
        if(filterData.stateId){
            paraData.goodsStatus = filterData.stateId;
        }
        if($filters.sales){
            paraData.order = "saleNum";
            paraData.sort = 0;
        }else if($filters.price == 1){
            paraData.order = "salePrice";
            paraData.sort = 0;
        }else if($filters.price == 2){
            paraData.order = "salePrice";
            paraData.sort = 1;
        }
        paraData.pageNum = pageNum;
        paraData.pageSize = $pageSize;

        console.log(paraData);

        //请求数据
        $.ajax({
            url: GETGOODS,
            type:'GET',
            dataType:'json',
            data: paraData,
            success: function(data){
                console.log(data);
                var addGoods = data.data;
                goodsList = goodsList.concat(addGoods);
                var goodsListHtml = "";
                for(var i=0; i<addGoods.length; i++){
                    var cur_state;
                    if(addGoods[i].saleStatus == 1){
                        var timestamp=new Date().getTime();
                        var todayTimestamp = timestamp % 86400000;
                        if(todayTimestamp > 57600000){
                            cur_state = "out_time";
                        }else {
                            cur_state = "salling_cut";
                        }
                    }else if(addGoods[i].saleStatus == 2){
                        cur_state = "pre_sale";
                    }else if(addGoods[i].saleStatus == 3){
                        cur_state = "sold_out";
                    }
                    goodsListHtml+= '<div class="single_good" data-goods-id="'+ addGoods[i].id +'">'+
                            '<div class="item_img" style="background: url('+ addGoods[i].goodsPic +') center center no-repeat;-webkit-background-size: cover;background-size: cover;"></div>'+
                            '<div class="about">'+
                            '<p class="desc">'+ addGoods[i].goodsDesc +'</p>'+
                            '<div class="price">'+
                            '<span class="price_now">￥'+ addGoods[i].nowPrice +'</span>'+
                            '<span class="price_primary">'+ addGoods[i].salePrice +'</span>'+
                            '<i class="sales_state '+ cur_state +'"></i>'+
                            '</div>'+
                            '</div>'+
                            '</div>'
                }

                $('#goods').append(goodsListHtml);

                if(addGoods.length < $pageSize){
                    finishLoading =true
                    $('.loading').hide();
                }else {
                    $('.loading').show();
                    finishLoading = false;
                }
            },
            error: function(err){
                console.log(err);
            }
        });
    }

    $('#goods').on('click','.single_good',function(){
        window.location.href = 'html/detail.html?good_id='+$(this).attr('data-goods-id');
    })


    $('body').on('click','#mainNav button',function(){
        if($('this').attr('class') == 'home'){
            window.location.href = 'index.html'
        }else if($(this).attr('class') == 'collection'){
            window.location.href = 'html/collection.html'
        }else if($(this).attr('class') == 'grab'){
            window.location.href = 'html/orderGenerate.html'
        }else if($(this).attr('class') == 'order'){
            window.location.href = 'html/order.html'
        }else if($(this).attr('class') == 'personal'){
            window.location.href = 'html/personal.html'
        }
    })


</script>
